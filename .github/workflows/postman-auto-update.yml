name: Postman Auto Sync

on:
  push:
    branches: [main]

jobs:
  postman-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install openapi-to-postmanv2
        run: npm install -g openapi-to-postmanv2

      - name: Install Postman CLI (v1+)
        run: |
          curl -fsSL "https://dl-cli.pstmn.io/install/linux64.sh" | sh
          echo "$HOME/.postman" >> $GITHUB_PATH

      - name: Verify Postman CLI version
        run: postman --version

      - name: Start Spring Boot App
        run: |
          chmod +x ./mvnw
          nohup ./mvnw spring-boot:run -Dspring-boot.run.profiles=ci > app.log 2>&1 &
          echo "Waiting for app to start..."
          for i in {1..30}; do
            curl -s http://localhost:8080/actuator/health && break
            echo "Still waiting ($i)..."
            sleep 3
          done
          curl -s http://localhost:8080/actuator/health || (echo "App failed to start" && cat app.log && exit 1)

      - name: Download OpenAPI Spec
        run: |
          mkdir -p openapi
          curl --fail http://localhost:8080/v3/api-docs -o openapi/openapi.json

      - name: Convert OpenAPI to Postman Collection
        run: openapi2postmanv2 -s openapi/openapi.json -o postman-collection.json -p

      - name: Login to Postman CLI
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: postman login --with-api-key "$POSTMAN_API_KEY"

      - name: Push Postman Collection
        env:
          POSTMAN_WORKSPACE_ID: ${{ secrets.POSTMAN_WORKSPACE_ID }}
        run: |
          postman collection push postman-collection.json \
            --workspace "$POSTMAN_WORKSPACE_ID" \
            --name "Learning System API"
