name: Auto Update Postman Collection

on:
  push:
    branches: [ main ]

jobs:
  update-postman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build Spring Boot app
        run: ./mvnw clean install -DskipTests

      - name: Start Spring Boot app
        run: |
          nohup ./mvnw spring-boot:run -Dspring-boot.run.profiles=ci &
          sleep 60

      - name: Fetch OpenAPI spec from SpringDoc
        run: |
          mkdir -p openapi
          curl http://localhost:8080/v3/api-docs -o openapi/openapi.json

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
          echo "$HOME/.postman" >> $GITHUB_PATH

      - name: Authenticate Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Convert OpenAPI to Postman Collection
        run: postman openapi2postman --input openapi/openapi.json --output postman-collection.json

      - name: (Optional) Run Postman Collection
        run: postman collection run postman-collection.json
