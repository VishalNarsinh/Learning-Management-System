name: Postman Auto Test

on:
  push:
    branches: [main]

jobs:
  postman-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install openapi-to-postmanv2
        run: npm install -g openapi-to-postmanv2

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
        env:
          PATH: $HOME/.postman:$PATH

      - name: Start Spring Boot App
        run: |
          chmod +x ./mvnw
          nohup ./mvnw spring-boot:run -Dspring-boot.run.profiles=ci &
          sleep 25 # give enough time for server to start

      - name: Create openapi directory
        run: mkdir -p openapi

      - name: Download OpenAPI Spec
        run: |
          curl --fail http://localhost:8080/v3/api-docs -o openapi/openapi.json

      - name: Convert OpenAPI to Postman collection
        run: |
          openapi2postmanv2 -s openapi/openapi.json -o postman-collection.json -p

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Run Postman Collection
        run: postman collection run postman-collection.json
