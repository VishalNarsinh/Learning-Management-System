spring.application.name=LMS-Backend

# Use in-memory H2 DB for CI
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT (Dummy values)
jwt.secret=KJSHDF923jsdf8YHsdfYH7asdf8HLSADF8234hsd=
jwt.expiration=18000000
jwt.refresh-expiration=2592000000

# OAuth2 (Dummy)
google.client.id=dummy-client-id

# Disable AI integration (if optional)
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=deepseek-r1:1.5b

# Dummy GCS config
gcs.bucket.name=test-bucket
