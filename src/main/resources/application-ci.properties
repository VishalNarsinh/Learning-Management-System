spring.application.name=LMS-Backend

# Use in-memory H2 DB for CI
spring.datasource.url=jdbc:mysql://localhost:3306/lms?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT (Dummy values)
jwt.secret=KJSHDF923jsdf8YHsdfYH7asdf8HLSADF8234hsd=
jwt.expiration=18000000
jwt.refresh-expiration=2592000000

# OAuth2
google.client.id=dummy-client-id

# AI integration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=deepseek-r1:1.5b

# Dummy GCS config
gcs.bucket.name=test-bucket
spring.cloud.gcp.project-id=dummy-project

# File upload
files.video=videos/
files.video.hls=videos_hls/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# OpenAPI / Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.paths-to-match=/**


